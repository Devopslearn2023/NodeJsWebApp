# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  azureSubscription: 'funappSC'  # Replace with your Azure subscription name
  appName: 'myNodeApp17111'  # Replace with your Azure Function App name
  resourceGroupName: 'testRG'  # Replace with your Azure Resource Group name
  webAppPath: './' # Replace with the path to your Azure Function code in the repository

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    #npm run build
  displayName: 'npm install and build'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(webAppPath)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/webapp.zip'


- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Pay-As-You-Go-Primary(a964f1b4-196d-4cd3-abbc-d19f7b7c3466)'
    appType: 'webApp'
    appName: 'myNodeApp17111'
    package: '$(Build.ArtifactStagingDirectory)/webapp.zip'
    deploymentMethod: 'auto'

